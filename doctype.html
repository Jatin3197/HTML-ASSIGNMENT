!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doctype html</title>
</head>
<body>
    <h2>doctype html</h2>
    <p>All html documents must start with a <doctype/> declaration.The declaration is not an html tag . it is an information to the 
    browser about what document type to expect. </p>
    <h1>this is first heading</h1>
    <h2>this is second heading</h2>
    <h3>this is third heading </h3>
</body>
</html>
